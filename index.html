<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Icy Website</title>

  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/milligram.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="A website for stuff.">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="column">
        <header>
          <h1 class="text-center">Icy Website</h1>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </header>
      </div>
    </div>
    
    <div class="row">
      <div class="column">
        <p>This is HTML5 Boilerplate.</p>
      </div>
    </div>

    <!-- example of dynamic code, see app.js -->
    <div class="row">
      <div class="column">
        <p>
          Some dynamically initialized contents, on every reload.
        </p>
        <blockquote>
          <p id="meow-container"></p>
        </blockquote>
      </div>
    </div>

    <!-- an example of executing code on user action -->
    <div class="row">
      <div class="column">
        <a class="button" href="#" onclick="exampleMeowAlert()">Meow?</a>
      </div>
    </div>
  </div>

  <script src="js/vendor/jquery-3.7.1.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
